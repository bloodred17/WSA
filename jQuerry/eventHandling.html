<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Handling</title>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("p").click(function() {
                $(this).hide();
            });
        });

        // });
    </script>
</head>
<body>
    <p>sample paragraph</p>
</body>
</html>
