<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#box").animate({
                    height: "300px",
                    width: "300px"
                },{
                    duration: 5000,
                    easing: "swing",
                    complete: function(){
                        $(this).after("<p>Animation is complete!</p>");
                    }
                });
            });
            $("#btn2").click(function(){
                $("#box").animate({
                    height: "100px",
                    width: "100px"
                },{
                    duration: 5000,
                    easing: "linear",
                    complete: function(){
                        $(this).after("<p>Box is retracted</p>");
                    }
                });
            });
        });
    </script>
</head>
<body>m
    <button id="btn">Animate height & width</button>
    <button id="btn2">Animate height & width</button>
    <div id="box" style="background: blue; height: 100px; width: 100px; margin: 6px;"></div>
</body>
</html>
