<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation</title>
    <style>
        a{
            text-decoration: none;
            color: whitesmoke;
            border-bottom: 3px solid skyblue;
            padding: 4px;
            margin: 20px;
        }
    </style>
</head>
<body style="background-color: black">
    <nav style="border: 3px solid greenyellow; font-size: 20px; padding: 20px; text-align: center">
        <a href="https://www.gmail.com" target="_blank">G-Mail</a>
        <a href="https://www.yahoomail.com" target="_blank">Yahoo Mail</a>
        <a href="https://www.hotmail.com" target="_blank">Hotmail</a>
        <a href="https://www.protonmail.com" target="_blank">Proton Mail</a>
        <a href="https://www.hushmail.com" target="_blank">Hushmail</a>
    </nav>
</body>
</html>
