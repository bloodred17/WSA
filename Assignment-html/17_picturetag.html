<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picturetag</title>
</head>
<body>
    <picture>
        <source media="(min-width: 1000px) and (max-width: 1250px)" srcset="./Assignment17/landscape1.jpg">
        <source media="(min-width: 750px) and (max-width: 950px)" srcset="./Assignment17/landscape2.jpg">
        <source media="(min-width: 550px) and (max-width: 740px)" srcset="./Assignment17/landscape3.jpg">
        <img src="./Assignment17/landscape4.jpg" alt="landscape4" height="300px" width="500px">
    </picture>
</body>
</html>
