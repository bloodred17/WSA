<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch</title>
    <script>
        var num = Number(prompt("Enter a value:"));

        switch(num){
            case 1: document.write("You have entered 10");
                    break;
            case 2: document.write("You have entered 20");
                    break;
            default:
                document.write("Try Again");
        }
    </script>
</head>
<body>
    
</body>
</html>
