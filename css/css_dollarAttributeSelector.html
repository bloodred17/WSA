<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [title$=".in"]{
            color: magenta;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p title="www.google.com">Google Domain Server</p>
    <p title="www.google.co.in">Google India Server</p>
    <p title="www.google.co.fr">Google France Server</p>
    <p title="www.google.co.uk">Google UK Server</p>
</body>
</html>
