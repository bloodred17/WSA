<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p[lang|="en"]{
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p lang="en">This paragraph is for General English</p>
    <p lang="en-US">This paragraph is for US English</p>
    <p lang="en-GB">This paragraph is for British English</p>
    <p lang="en-AU">This paragraph is for Australian English</p>
    <p lang="es">This paragraph is for Spanish</p>
    <p lang="fr">This paragraph is for French</p>
</body>
</html>
