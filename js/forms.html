<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <script>
        function validate(){
            var numValue, formMessage;
            numValue = document.getElementById("num").value;
            if(isNaN(numValue) || (numValue < 5 || numValue > 20)){
                formMessage = "Not Valid!";
            }else{
                formMessage = "OK!";
            }
            document.getElementById("ex").innerHTML = formMessage;
        }
    </script>
    <h2>Please enter a number between 5 and 20:</h2>
    <input id="num">
    <button type="button" onclick="validate()" > Submit </button>
    <p id="ex"></p>
</body>
</html>
