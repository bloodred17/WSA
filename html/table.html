<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Employee Table</title>

    <style>
        th, td{
            padding: 20px;
            background-color: azure;
            text-align: center;
        }
        table{

            border-spacing: 10px;
        }
    </style>
</head>
<body>
    <table border="3" style="border-collapse: collapse" summary="Employee salary for July month">
        <caption style="caption-side: bottom; text-align: right;">
            Employee Salary
        </caption>
        <tr>
            <th>Employee Name</th> <th>Employee Id</th> <th>Salary</th>
        </tr>
        <tr>
            <td>Ankur</td> <td>E0001</td> <td>50000</td>
        </tr>
        <tr>
            <td>Ankit</td> <td>E0002</td> <td>45000</td>
        </tr>
    </table>
    <table border="3" style="border-collapse: separate;" summary="Employee salary for July month">
        <caption style="caption-side: bottom; text-align: right;">
            Employee Salary
        </caption>
        <tr>
            <th>Employee Name</th> <th>Employee Id</th> <th>Salary</th>
        </tr>
        <tr>
            <td>Ankur</td> <td>E0001</td> <td>50000</td>
        </tr>
        <tr>
            <td>Ankit</td> <td>E0002</td> <td>45000</td>
        </tr>
    </table>
</body>
</html>
