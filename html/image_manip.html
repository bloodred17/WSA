<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Manip</title>
</head>
<body>
    <div style="height: 200px; width: 200px; border: 1px solid red;">
        <img src="./html/resources/images/potato.png" alt="potato" style="border: 1px solid black;">
    </div>
    <img src="./html/resources/images/potato.png" alt="potato" style="border: 1px solid black; object-fit: contain; height: 500px; width: 500px;">
    <img src="./html/resources/images/potato.png" alt="potato" style="border: 1px solid black; object-fit: fill; height: 500px; width: 500px;">
    <img src="./html/resources/images/potato.png" alt="potato" style="border: 1px solid black; object-fit: cover; height: 500px; width: 500px;">
    <img src="./html/resources/images/potato.png" alt="potato" style="border: 1px solid black; object-fit: scale-down; height: 500px; width: 500px;">
</body>
</html>
