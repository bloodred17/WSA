    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Table</title>
    <style>
        tr:nth-child(even){
            background-color: grey
        }
    </style>
</head>

        </tr>

        <tr style="background-color: yellow">
            <th>Employee Name</th>
            <th>Employee Id</th>
            <th>Salary</th>
        </tr>

        </tr>
        <tr>

            <td>42000</td>
        </tr>
        <tr>
            <td>Salman Khan</td>
            <td>E003</td>
            <td>46000</td>
        </tr>
        <tr>
            <td>Amir Khan</td>
            <td>E004</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>Ranveer Kapoor</td>

            <td>55000</td>
        </tr>
    </table>
</body>
</html>
