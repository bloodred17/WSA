    <script>
        var c = document.getElementById("canvas1");

        ctx.beginPath();
        //x,y, radius, start angle, ending angle(radians)

        // ctx.stroke();
        let count = 0;
        var x = Math.floor(Math.random() * innerWidth);
        // console.log(x);
        var y = Math.floor(Math.random() * innerWidth);
        var dx = 10;
        var dy = 10;
        const radius = 50;
        function animate(){
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);
            ctx.beginPath();
            ctx.arc(x,y, radius, 0, 2*Math.PI);
            ctx.strokeStyle = 'blue';
            // ctx.fillStyle = "black";
            ctx.lineWidth = "20";
            ctx.stroke();
            console.log(count);
            count+=1;
            x += dx;
            y += dy;
            if(x+radius >= innerWidth){
                dx = -dx;
            }
            if(radius+x <= 2*radius){
                dx = Math.abs(dx);
            }
            if(y+radius >= innerHeight){
                dy = -dy;
            }
            if(radius+y <= 2*radius){
                dy = Math.abs(dy);
            }

            // console.log("x="+x);
            // else{

        }
        animate();
    </script>
