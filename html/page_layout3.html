<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Layout 2</title>
    <style>
        body{
            text-align: center;
            padding: 0em;
            margin: 0em;
        }
        header{
            height: 10vh;
            width: 100%;
            /* border: 1px solid black; */
            background-color: yellow;
        }
        h1{
            display: inline;
        }
        nav{
            height: 10vh;
            width: 100%;
            /* border: 1px solid black; */
            background-color: yellowgreen;
        }
        p{
            display: inline;
        }
        section{
            width: 79%;
            background-color: lightcyan;
            float: left;
            height: 20vh;
            /* border: 1px solid black; */
        }
        article{
            background-color: rgb(255, 244, 142);
            /* border: 1px solid black; */
            float: left;
            height: 50vh;
            width: 79%;
        }
        aside{
            height: 70vh;
            background-color: rgb(245, 245, 169);
            float: left;
            width: 20%;
            float: right;
            /* border: 1px solid black; */
        }
        footer{
            background-color: coral;
            width: 100%;
            height: 10vh;
            /* border: 1px solid black; */
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
        <!-- header -->
    </header>
    <nav>
        <p>links</p>
    </nav>
    <section>
        section
    </section>
    <aside>
        side content
    </aside>
    <article>
        main content
    </article>
    <footer>
        <h3>Footer</h3>
    </footer>
</body>
</html>
