<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Gradient</title>
</head>
<body>
    <canvas id="canvas1" width="300" height="200" style="border: 1px solid #d3d3d3"></canvas>
    <canvas id="canvas2" width="300" height="200" style="border: 1px solid #d3d3d3"></canvas>
    <canvas id="canvas3" width="300" height="200" style="border: 1px solid #d3d3d3"></canvas>
    <script>
        var c = document.getElementById("canvas1");
        var ctx = c.getContext("2d");

        var grd = ctx.createLinearGradient(0,0,150,0);
        grd.addColorStop(0.1, "green");
        grd.addColorStop(0.5, "yellow");
        grd.addColorStop(1, "blue");

        ctx.fillStyle = grd;
        // ctx.fillRect(10, 10, 150, 150);
        ctx.fillRect(0, 0, 300, 200);

        var c = document.getElementById("canvas2");
        var ctx = c.getContext("2d");

        var grd = ctx.createLinearGradient(0,0,300,200);
        grd.addColorStop(0.3, "green");
        grd.addColorStop(0.5, "yellow");
        grd.addColorStop(1, "blue");

        ctx.fillStyle = grd;
        // ctx.fillRect(10, 10, 150, 150);
        ctx.fillRect(0, 0, 300, 200);
        
        var c = document.getElementById("canvas3");
        var ctx = c.getContext("2d");
        // var grd = ctx.createRadialGradient(75,50,5,90,60,100);
        //(x1,y1,r1, x2,y2,r2)
        var grd = ctx.createRadialGradient(50,100,30,190,100,50);
        grd.addColorStop(0.1, "red");
        grd.addColorStop(1, "black");
        
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 300, 200);
        // ctx.fillRect(10, 10, 150, 80);
    </script>    
</body>
</html>
