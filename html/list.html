<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .test li {
            display: inline;
        }
    </style>
</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <ul style="list-style-type: circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <ul style="list-style-type: disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <ul style="list-style-type: square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <ul style="list-style-type: none" class="test">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

</body>
</html>
