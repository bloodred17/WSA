<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas1" width="300" height="200" style="border: 3px solid blue"></canvas>    

    <script>
        var a = document.getElementById("canvas1");
        var ctx = a.getContext('2d');
        ctx.moveTo(10,50);
        ctx.lineTo(200,50);
        ctx.lineWidth = "10";
        ctx.strokeStyle = "red";
        ctx.stroke();

        ctx.moveTo(100,0);
        ctx.lineTo(300,200);
        ctx.lineWidth = "2";
        ctx.strokeStyle = "red";
        ctx.stroke();
    </script>
</body>
</html>
