<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Table</title>
    <style>
        td, th{
            padding: 10px;
        }

        </thead>
        <tr class="brit">
            <th rowspan="3"  >Britania</th>
            <td>1023</td>
            <td>January</td>
        </tr>
        <tr class="brit">
            <td>1187</td>
            <td>April</td>
        </tr>
        <tr class="brit">
            <td>1125</td>
            <td>March</td>
        </tr>
        <tr class="pat">
            <th rowspan="3">Patanjali</th>
            <td>1065</td>
            <td>January</td>
        </tr>
        <tr class="pat">
            <td>1201</td>
            <td>April</td>
        </tr>
        <tr class="pat">
            <td>1347</td>
            <td>March</td>
        </tr>
        <tr class="uni">
            <th rowspan="3">Uniliver</th>
            <td>1103</td>
            <td>January</td>
        </tr>
        <tr>
            <td>1139</td>
            <td>April</td>
        </tr>
        <tr>
            <td>1292</td>
            <td>March</td>
        </tr>
    </table>
</body>
</html>
