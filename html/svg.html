<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
</head>
<body>
    <svg width="100" height="100" style="border: 2px solid blue">
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="blue">
    </svg>

    <svg width="400" height="180" style="border: 1px solid black">
        <rect x="50" y ="20" rx="50" ry="10" width="150" height="150" style="fill: rgb(196, 17, 17); stroke: black; stroke-width: 5">
    </svg>

    <svg height="150" width="500">
        <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:crimson;"/>
        <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:blueviolet;"/>
    </svg>

    <svg height="150" width="500" style="border: 1px solid blue">
        <ellipse cx="30" cy="30" rx="240" ry="30" style="fill:magenta;"/>
        <ellipse cx="30" cy="30" rx="220" ry="30" style="fill:blueviolet;"/>
        <ellipse cx="30" cy="30" rx="210" ry="30" style="fill:skyblue;"/>
    </svg>

    <svg height="210" width="500">
        <polygon points="200,10 250,190 160,210" style="fill:midnightblue; stroke: goldenrod; stroke-width: 1"></polygon>
    </svg>

    <svg width="350" height="75" style="border: 2px solid blue;">
        <text x="175" y="55" style="fill: indigo; stroke:gold; stroke-width: 1">Stroked Text</text>
        <text x="10" y="15" fill="red" transform="rotate(20)">Welcome to WSA</text>
    </svg>
</body>
</html>
