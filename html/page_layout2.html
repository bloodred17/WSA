<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Layout 2</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        header{
            height: 10vh;
            width: 100%;
            /* border: 1px solid black; */
            background-color: yellow;
        }
        nav{
            height: 10vh;
            width: 100%;
            /* border: 1px solid black; */
            background-color: yellowgreen;
        }
        section{
            width: 100%;
            /* border: 1px solid black; */
        }
        article{
            background-color: rgb(255, 244, 142);
            height: 70vh;
            /* border: 1px solid black; */
            float: left;
            width: 79%;
        }
        aside{
            background-color: rgb(245, 245, 169);
            height: 70vh;
            float: left;
            width: 20%;
            /* border: 1px solid black; */
        }
        footer{
            background-color: beige;
            width: 100%;
            /* border: 1px solid black; */
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <p>links</p>
    </nav>
    <section>
        <article>
            main content
        </article>
        <aside>
            side content
        </aside>
    </section>
    <footer>
        <h3>Footer</h3>
    </footer>
</body>
</html>
