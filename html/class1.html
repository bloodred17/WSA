<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @media only screen and (max-width: 500px){
            body{
                padding: 0;
                margin: 0;
            }
            section{
                height: 100vh;
                width: 100vw;
                background-color: blue;
            }

            div{
                height: 30vh;
                width: 30vw;
                background-color: red;
            }
        }
        div{
            float: left;
            border: 1px solid black;
            margin-right: 20px;
            margin-top: 100px;
        }
        div:first-child{
            margin-left: 60px;
        }
    </style>
</head>
<body>
    <section>
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </section>
</body>
</html>
