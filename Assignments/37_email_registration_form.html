<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-mail registration form</title>
</head>
<body>
    <form name="reg" action="" onsubmit="nameValidation(this)">
        <p>First Name:</p>
        <input type="text" id="input_fname" name="fname" placeholder="First Name" maxlength="10"><br>
        <p>Last Name:</p>
        <input type="text" id="input_lname" name="lname" placeholder="Last Name" maxlength="10"><br>

        <p>Enter Username:</p>
        <input type="text" id="input_username" name="username" placeholder="Username"><br>

        <p>Enter Password:</p>
        <input type="password" id="input_password" name="password" placeholder="Password"><br>
        
        <p>Confirm Password:</p>
        <input type="password" id="input_confirm_password" name="confirm_password" placeholder="Re-Enter Password"><br>

        <p>Enter Date of Birth (Month/Day/Year)</p>
        <input type="text" id="input_dob" name="dob" placeholder="Enter Date of Birth"><br>

        <p>Enter Country:</p>
        <select name="country" id="input_country">
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Russia">Russia</option>
        </select>
        <br>
        
        <p>Select Gender:</p>
        <input type="radio" name="gender" value="Male"><span>Male</span>
        <input type="radio" name="gender" value="Female"><span>Female</span>
        <br>

        <p>Enter Phone Number:</p>
        <input type="number" name="number" maxlength="10" id="input_number">

        <p>Enter Alternate E-mail:</p>
        <input type="email" name="email" id="input_email"><br>

        <input type="checkbox" name="t&c" id="input_t&c" required>
        <span>Do you agree to Google's Terms and Conditions?</span>
        
        <input type="submit">
    </form>

    <script>
        let msg;
        function nameValidation(form){
            const fname = reg.fname;
            if(fname.value.length === 0){
                alert("Enter some value.");
            }else if(reg.username.value.length < 8){
                alert("Username should be more than 8 characters long.");
            }else if(reg.password.value.length < 6 || reg.password.value.length > 20){
                alert("Password should be more than 6 characters and less than 20 characters");
            }else if(!/[a-z]+/.exec(reg.password.value) || !/[A-Z]+/.exec(reg.password.value) || !/[0-9]+/.exec(reg.password.value)){
                alert("Password should contain at least a smallcase letter, uppercase letter and numbers");
            }else if(reg.password.value !== reg.confirm_password.value){
                alert("Password entered is not similar");
            }else if(!/(0\d{1}|1[0-2])\/([0-2]\d{1}|3[0-1])\/(19|20)\d{2}/.exec(reg.dob.value)){
                alert("Enter a valid date");
            }else{
                alert("Submitted successfully");
            }
        }
    </script>
</body>
</html>
