<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $(".btn1").click(function(){
                $("span").parent().css({"color":"red", "border": "2px solid red"});
            });
            $(".btn2").click(function(){
                $("span").parents().css({"color": "blue", "border": "2px solid blue"});
            });
            $(".btn3").click(function(){
                $("span").parents("ul").css({"color": "green", "border": "2px solid green"});
            });
            $(".btn4").click(function(){
                $("span").parents("div").css({"color": "orange", "border": "2px solid orange"});
            });

        });
    </script>
</head>
<body>
    <div class="ancestors">
        <div style="width: 500px">
            div(great - grandparents)
            <ul>hello
                <ul>
                    <li>li(direct - parent)
                        <span>span</span>
                    </li>
                </ul>
            </ul>
        </div>

        <div style="width: 500px">
            div(prandparent)
            <p>p (direct parent)
                <span>span</span>
            </p>
        </div>
    </div>
    <button class="btn1">Direct Parent</button>
    <button class="btn2">Ancestors</button>
    <button class="btn3">UL</button>
    <button class="btn4">Parents until UL</button>
</body>
</html>
