<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" oninput="y.value[] = parseInt(b.value)+parseInt(c.value); r.value = b.value">
        <input type="button" name="r" value="50" disabled>
        <input type="range" name="b" value="50"> +
        <input type="number" name="c" value="200"> =
        <output name="y" for="b c"></output>
    </form>
</body>
</html>
